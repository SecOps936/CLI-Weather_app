<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="card p-4 col-md-6 mx-auto">
      <h1 class="mb-4 text-primary">🌤️ Weather App</h1>

      <div class="input-group mb-3">
        <input id="city" type="text" class="form-control" placeholder="Enter city name" />
        <button id="searchBtn" class="btn btn-primary">Get Weather</button>
      </div>

      <div id="result" class="mt-3 d-none">
        <h3 id="cityName" class="fw-bold"></h3>
        <p id="temp" class="fs-4"></p>
        <p id="desc" class="text-muted"></p>
      </div>

      <div id="error" class="text-danger mt-3 d-none">⚠️ Unable to fetch weather data</div>
    </div>
  </div>

  <script type="module" src="./dist/app.js"></script>
</body>
</html>
